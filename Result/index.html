    <script>
        function calculateResult() {
    let electricity = parseFloat(document.getElementById("electricity").value) || 0;
    let mileage = parseFloat(document.getElementById("mileage").value) || 0;
    let fuel = parseFloat(document.getElementById("fuel").value) || 0;
    let lpg = parseFloat(document.getElementById("lpg").value) || 0;
    let waste = parseFloat(document.getElementById("waste").value) || 0;

    const limits = {
        electricity: 116.25,
        mileage: 40,
        fuel: 16.1,
        lpg: 6,
        waste: 35
    };

    let message = "âœ… All values are within safe limits!";
    let exceeded = false;

    if (electricity > limits.electricity) {
        message = "âš  Excess electricity usage detected! Try using LED bulbs or solar energy.";
        exceeded = true;
    }
    if (mileage > limits.mileage) {
        message += "<br>âš  High car mileage! Use public transport or carpool.";
        exceeded = true;
    }
    if (fuel < limits.fuel) {
        message += "<br>âš  Low fuel efficiency! Keep tires properly inflated and drive smoothly.";
        exceeded = true;
    }
    if (lpg > limits.lpg) {
        message += "<br>âš  High LPG consumption! Use energy-efficient stoves and limit unnecessary cooking.";
        exceeded = true;
    }
    if (waste > limits.waste) {
        message += "<br>âš  Too much waste produced! Reduce, reuse, and recycle.";
        exceeded = true;
    }

    document.getElementById("result").innerHTML = exceeded ? message : "âœ… Your usage is within safe limits! Keep up the good work!";
    
    updateGraph([electricity, mileage, fuel, lpg, waste]);
}

function updateGraph(userData) {
    let ctx = document.getElementById('usageChart').getContext('2d');

    if (window.usageChartInstance) {
        window.usageChartInstance.destroy();
    }

    window.usageChartInstance = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Electricity', 'Mileage', 'Fuel', 'LPG', 'Waste'],
            datasets: [{
                data: userData,
                backgroundColor: ['red', 'blue', 'purple', 'orange', 'gray']
            }]
        }
    });
}
</script>

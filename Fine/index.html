<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emission Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>
                <img src="/login/pngtree-go-green-logos-and-symbol-png-image_5642998.png" alt="Logo">
                Carbon Emission Tacking System
            </h2>
            <h3>Fine Counter</h3>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone" required>

                <label for="ref-number">Ref. Number</label>
                <input type="text" id="ref-number" name="ref-number" required>

                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required>

                <button type="submit">SUBMIT</button>
            </form>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
